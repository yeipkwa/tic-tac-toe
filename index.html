<!DOCTYPE html>
<html>
    <head>
        <title>tic tac toe</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1>tic tac toe</h2>
        </header>
        
        <main>
        <div class=grid>
            <div class="cell col-1 row-1"><span></span></div>
            <div class="cell col-2 row-1"><span></span></div>
            <div class="cell col-3 row-1"><span></span></div>
            <div class="cell col-1 row-2"><span></span></div>
            <div class="cell col-2 row-2"><span></span></div>
            <div class="cell col-3 row-2"><span></span></div>
            <div class="cell col-1 row-3"><span></span></div>
            <div class="cell col-2 row-3"><span></span></div>
            <div class="cell col-3 row-3"><span></span></div>
        </div>
        <div class="message"></div>
        <div class="reset"><button id="reset">Reset</button></div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
